	<body class="blue"> <!-- light-blue exw allaxei to xrwma toy sto custom-style.css -->
	  <!-- Start Page Loading -->
	  <div id="loader-wrapper">
		  <div id="loader"></div>        
		  <div class="loader-section section-left"></div>
		  <div class="loader-section section-right"></div>
	  </div>
	  <!-- End Page Loading -->



	  <div id="login-page" class="row">
		<div class="col s12 z-depth-4 card-panel">
		  <form class="login-form">
			<div class="row">
			  <div class="input-field col s12 center">
				<img src="images/mob/login-logo.png" alt="" class="circle responsive-img valign profile-image-login">
				<p class="center login-form-text">Mobile Admin Template Form</p>
			  </div>
			</div>
			<div class="row margin">
			  <div class="input-field col s12">
				<i class="material-icons prefix">account_circle</i>
				<input id="icon_prefix" type="text" class="validate">
				<label for="icon_prefix">Username</label>
			  </div>
			</div>
			<div class="row margin">
			  <div class="input-field col s12">
				<i class="material-icons prefix">lock</i>
				<input id="password" type="password" class="validate">
				<label for="password">Password</label>
			  </div>
			</div>
			<div class="row">          
			  <div class="input-field col s12">
				<select>
				  <option value="" disabled selected>Department</option>
				  <option value="1">Option 1</option>
				  <option value="2">Option 2</option>
				  <option value="3">Option 3</option>
				</select>
				<label>Choose your option</label>
			  </div>
			</div>
			<div class="row">
			  <div class="input-field col s12">
				<a href="MOB002.HTML" class="btn green waves-effect waves-light col s12">Login</a>
			  </div>
			</div>
		  </form>
		</div>
	  </div>

	  <!--prism-->
	  <script type="text/javascript" src="js/mob/prism.js"></script>
	  <!--scrollbar-->
	  <script type="text/javascript" src="js/mob/perfect-scrollbar.min.js"></script>

	  <!--plugins.js - Some Specific JS codes for Plugin Settings-->
	  <script type="text/javascript" src="js/mob/plugins.js"></script>
