 <html>

	  <!-- Favicons-->

	  <!-- CORE CSS-->	  
	  <link href="css/mob/materialize.css" type="text/css" rel="stylesheet" media="screen,projection">
	  <link href="css/mob/style.css" type="text/css" rel="stylesheet" media="screen,projection">
		<!-- Custom CSS-->    
		<link href="css/des/login1.css" type="text/css" rel="stylesheet" media="screen,projection">
	  <link href="css/mob/page-center.css" type="text/css" rel="stylesheet" media="screen,projection">

	<body class="darkblue"> <!-- dark-blue exw allaxei to xrwma toy sto custom-style.css -->

	  <div id="login-page" class="row">
		<div class="col s12 z-depth-4 card-panel">
		  <form class="login-form">
			<div class="row">
			  <div class="input-field col s12 center">
				<img src="images/des/login-logo.png" alt="" class="circle responsive-img valign profile-image-login">
				<p class="center login-form-text">Desktop Admin Template Form</p>
			  </div>
			</div>
			<div class="row margin">
			  <div class="input-field col s12">
				<i class="material-icons prefix">account_circle</i>
				<input id="icon_prefix" type="text" class="validate">
				<label for="icon_prefix">Username</label>
			  </div>
			</div>
			<div class="row margin">
			  <div class="input-field col s12">
				<i class="material-icons prefix">lock</i>
				<input id="password" type="password" class="validate">
				<label for="password">Password</label>
			  </div>
			</div>
			<div class="row">          
			  <div class="input-field col s12">
				<select>
				  <option value="" disabled selected>Department</option>
				  <option value="1">Option 1</option>
				  <option value="2">Option 2</option>
				  <option value="3">Option 3</option>
				</select>
				<label>Choose your option</label>
			  </div>
			</div>
			<div class="row">
			  <div class="input-field col s12">				
				<img src="images/des/zeus.png" class="zeus">
			  </div>
			</div>
			<div class="row">
			  <div class="input-field col s12">
				<a href="DES002.HTML" class="btn green waves-effect waves-light col s12">Login</a>
			  </div>
			</div>
		  </form>
		</div>
	  </div>
